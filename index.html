<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12-A1-portfolio</title>
    <link rel="stylesheet" href="styles/portfolio.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <h3 class="logo">LOGO</h3>
            <ul>
                <li><a href=""><button class="nav-button">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for <br>Webflow Agencies!</h1>
            <button class="banner-button">Stay Focused</button>

        </div>
    </header>
    <main>
        <section class="preview">
            <div class="preview-text">
                <h3 class="preview-title">See It in Action</h3>
                <p class="preview-para">Explore the live preview and imagine your <br>brand in this bold new look</p>
                <button class="preview-button">Launch Live Preview</button>
            </div>
            <div><img src="Assets/wc-mini.png" alt=""></div>
        </section>
        <section class="users">
            <h3 class="users-title">Joined Thousands of Productive Users</h3>
            <div class="users-stat-container">
                <div class="users-stat-item">
                    <p class="stat-number"><strong>50K</strong></p>
                    <p class="stat-label">Active Users</p>
                </div>
                <div class="users-stat-item">
                    <p class="stat-number"><strong>2M+ </strong></p>
                    <p class="stat-label">Focus Sessions</p>
                </div>
                <div class="users-stat-item">
                    <p class="stat-number"><strong>95%</strong></p>
                    <p class="stat-label">Satisfaction Rate</p>
                </div>
            </div>

        </section>

    </main>
    <footer>


    </footer>

</body>

</html>
